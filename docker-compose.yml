services:
  web:
    build: ./app/.
    container_name: flask-app
    ports:
      - "5000:5000"
    environment:
      REDIS_HOST: redis-cache
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
